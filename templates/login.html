<!DOCTYPE html>
<html lang="zh-tw">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>登入頁面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href={% static '/style.css' %}>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-title">登入</div>
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <!-- 表單 -->
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-control-label">帳號</label>
                                <input type="text" name="username" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">密碼</label>
                                <input type="password" name="password" class="form-control" id="pass">
                            </div>
                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <label class="errmsg" id="errmsg"></label>
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">登入</button>
                                </div>
                            </div>
                        </form>
                        <!-- 表單 -->
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
</body>
</html>
