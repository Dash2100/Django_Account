{% extends 'base/auth.html' %}

{% block title %}登入{% endblock %}

{% block form %}

<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class="form-control-label">帳號</label>
        <input type="text" name="username" class="form-control" required="required">
    </div>
    <div class="form-group">
        <label class="form-control-label">密碼</label>
        <input type="password" name="password" class="form-control" id="pass" required="required">
        <input type="checkbox" id="rememberme" name="rememberme" class='remembermeBTN' checked>
        <label for="rememberme" class='rememberme'> 記住我</label><br>
    </div>
    <div>
        <div class="col-lg-6 login-btm login-text">
            <a>沒有帳號? <a href="/register">立即註冊</a>
        </div>
        <div class="col-lg-6 login-btm login-button">
            <button type="submit" class="btn btn-outline-primary loginBTN">登入</button>
        </div>
    </div>
</form>
{% endblock %}
