<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8">
        <title>首頁</title>
    </head>
    <body>
        <h2>歡迎來到首頁</h2>
        {% if request.user.is_authenticated %}
            <p>{{request.user}} 您已經登入囉</p>
            <p><a href="/logout/">登出</a></p>
        {% else %}
            <p>您尚未登入喔~<a href="/login/">登入</a></p>
        {% endif %}
    </body>
</html>
